<!-- Шапка -->
<header class="header">
  <a class="header__logo">
    <img
      class="header__logo-image"
      src="./images/logo-header.svg"
      alt="Логотип Qr-меню"
    />
  </a>
  <menu class="header__menu">
    <a class="header__logo header__logo_place_menu">
      <img
        class="header__logo-image"
        src="./images/logo-header.svg"
        alt="Логотип Qr-меню"
      />
    </a>
    <ul class="header__list">
      <li class="header__list-item">
        <a class="header__link" data-link="advantages">Преимущества</a>
      </li>
      <li class="header__list-item">
        <a class="header__link" data-link="features">Особенности</a>
      </li>
      <li class="header__list-item">
        <a class="header__link" data-link="how">Как это работает</a>
      </li>
      <li class="header__list-item">
        <a class="header__link" data-link="pricing">Тарифы</a>
      </li>
    </ul>
    <label class="header__language-label">
      <input
        id="language_checkbox"
        type="checkbox"
        name="language"
        class="header__language-checkbox"
      />
      <span class="header__language-pseudo-checkbox"></span>
      <span class="header__language-label-text header__language-label-text_content_ru notranslate" id="language_checkbox_ru" data-google-lang="ru">RU</span>
      <span class="header__language-label-text header__language-label-text_content_en notranslate" data-google-lang="en">EN</span>
    </label>
    <ul class="header__social-list">
      <li class="header__social-list-item">
        <a class="header__social-link" href="#0">
          <svg
            class="header__social-icon"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
          >
            <use href="./images/icons.svg#whatsapp"></use>
          </svg>
        </a>
      </li>
      <li class="header__social-list-item">
        <a class="header__social-link" href="#0">
          <svg
            class="header__social-icon"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
          >
            <use href="./images/icons.svg#telegram"></use>
          </svg>
        </a>
      </li>
    </ul>
    <button
      class="header__login-button header__login-button_place_menu button button_theme_outline-grey"
      type="button"
    >
      <span class="button__text">Войти</span>
    </button>
  </menu>
  <button
    class="header__login-button button button_theme_outline-grey"
    type="button"
  >
    <span class="button__text">Войти</span>
  </button>
  <button class="header__burger" type="button" aria-label="Открыть меню">
    <span class="header__burger-item">
      <span class="header__burger-item-bar"></span>
      <span class="header__burger-item-bar"></span>
    </span>
  </button>
</header>
