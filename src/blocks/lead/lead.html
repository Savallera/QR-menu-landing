<!-- Главный баннер -->
<section class="lead section section_no-indent">
  <div class="section__indent lead__inner">
    <div class="lead__content">
      <h1 class="lead__title">
        <span class="lead__title-span"
          ><span class="text-decor">QR</span>‑меню</span
        >
        <span class="lead__title-span lead__title-span_size-sm"
          >для ресторанов</span
        >
      </h1>
      <div class="lead__description">
        <p>
          Забудьте про печать меню, необходимости перепечатывать из за изменения
          цен, печати сезонных меню, порванных и испорченных меню
        </p>
      </div>
      <div class="lead__controls">
        <button
          class="button button_theme_main button_content_icon-arrow-next"
          type="button"
        >
          <span class="button__text">Попробовать</span>
          <span class="button__icon">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <use href="./images/icons.svg#arrow-right"></use>
            </svg>
          </span>
        </button>
        <button class="button button_theme_outline-grey" type="button">
          <span class="button__text">Демо версия</span>
        </button>
      </div>
    </div>
    <div class="lead__images">
      <picture class="lead__image-wrap" id="light_theme">
        <source
          srcset="./images/translate/ru/base-view-theme-light.webp"
          type="image/webp"
        />
        <img
          class="lead__image lead__image_content_light"
          src="./images/translate/ru/base-view-theme-light.png"
          alt="Стартовый экран приложения электронного меню. Светлая тема"
        />
      </picture>
      <picture class="lead__image-wrap" id="dark_theme">
        <source
          srcset="./images/translate/ru/base-view-theme-dark.webp"
          type="image/webp"
        />
        <img
          class="lead__image lead__image_content_dark"
          src="./images/translate/ru/base-view-theme-dark.png"
          alt="Стартовый экран приложения электронного меню. Тёмная тема"
        />
      </picture>
    </div>
  </div>
</section>
